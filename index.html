<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquidaciones Cordoba</title>    
    <style>
        
        .disabled-field{
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="">
                    <h1 class="text-center mt-5 mb-5">PROYECTO LIQUIDACIONES GERENCIAR</h1>

                    <!-- Sección 1 - Monto -->
                    <div class="row border">
                        <div class="col-2 align-middle">1 - Monto</div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Monto</span>
                                <input type="text" class="form-control form-control-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="#.##">
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Desde</span>
                                <input type="date" class="form-control form-control-sm" id="floatingInputGroup1" placeholder="**/**/****" aria-describedby="inputGroup-sizing-sm" />
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Hasta</span>
                                <input type="date" class="form-control" id="floatingInputGroup1" placeholder="**/**/****" />
                                <label for="floatingInputGroup1" aria-placeholder="#.##"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Sección 2 - Tipo de calculo -->
                    <div class="row border">
                        <div class="col-2 align-middle">2 - Tipo de calculo</div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Concepto</span>
                                <div class="col">
                                    <select class="form-select" id="floatingSelectGrid">
                                        <option selected>Seleccione una opción</option>
                                        <option value="1">CAPITAL</option>
                                        <option value="2">INTERES DE CAPITAL</option>
                                        <option value="3">GASTOS</option>
                                        <option value="4">HONORARIOS</option>
                                        <option value="5">INTERES DE LIQUIDACION</option>
                                        <option value="6">IVA S/ INTERES DE CAPITAL</option>
                                        <option value="7">IVA S/ HONORARIOS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Descripción</span>
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="" />
                                <label for="floatingInputGroup1" aria-placeholder="#.##"></label>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Tipo de calculo</span>
                                <div class="col">
                                    <select class="form-select" id="floatingSelectGrid">
                                        <option selected>Seleccione una opción</option>
                                        <option value="1">MONTO</option>
                                        <option value="2">TASA ACTIVA</option>
                                        <option value="3">TASA PASIVA</option>
                                        <option value="4">INTERES</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" />
                                    <label class="form-check-label" >Aplicar capitalización de interés cada 6 meses.</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sección 3 - Plus Interes -->
                    <div class="row border">
                        <div class="col-2 align-middle">3 - Plus Interes</div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                    <label class="form-check-label" for="flexCheckDefault">Aplicar interes</label>
                                </div>
                                <div class="input-group input-group-sm mb-2 mt-2">
                                    <span class="input-group-text">Tasa</span>
                                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="#.##" />
                                    <label for="floatingInputGroup1" aria-placeholder="#.##"></label>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Periodo</span>
                                <div class="col">
                                    <select class="form-select" id="floatingSelectGrid">
                                        <option selected>Seleccione una opción</option>
                                        <option value="1">DIARIO</option>
                                        <option value="2">MENSUAL</option>
                                        <option value="3">ANUAL</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sección 4 - Descuentos -->
                    <div class="row border">
                        <div class="col-2 align-middle">4 - Descuentos</div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="activarCheckbox" />
                                    <label class="form-check-label" for="activarCheckbox">Activar</label>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="interesCheckbox" disabled />
                                    <label class="form-check-label" for="interesCheckbox" >Aplicar interes entre periodos</label>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Tipo de descuento</span>
                                <select class="form-select" id="tipoDescuento" disabled>
                                    <option selected>Seleccione una opción</option>
                                    <option value="1">PAGO PARCIAL</option>
                                    <option value="2">ORDEN DE PAGO</option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text" >Monto</span>
                                <input type="text" class="form-control"  id="monto" placeholder="#.##" disabled/>
                                <label aria-placeholder="#.##"></label>
                            </div>
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Fecha corte</span>
                                <input type="date" class="form-control" id="fecha-corte" disabled/> 
                                <div class="input-group input-group-sm mb-2 mt-2">
                                    <span class="input-group-text">Fecha retorno</span>
                                    <input type="date" class="form-control" id="fecha-retorno" disabled/>                                
                                </div>                               
                            </div>
                            
                            
                            <div class="input-group input-group-sm mb-2 mt-2">
                                <span class="input-group-text">Imputación</span>
                                <select class="form-select" id="imputacion" disabled>
                                    <option selected>Seleccione una opción</option>
                                    <option value="1">IVA POR HONORARIOS</option>
                                    <option value="2">INTERESES DE HONORARIOS</option>
                                    <option value="3">HONORARIOS</option>
                                    <option value="4">GASTOS</option>
                                    <option value="5">IVA SOBRE INTERES DE CAPITAL</option>
                                    <option value="6">INTERES DE CAPITAL</option>
                                    <option value="7">CAPITAL</option>
                                </select>
                            </div>
                            <button class="btn btn-success mb-4 mt-4">+</button>
                            
                        </div>
                    </div>

                    <!-- Botones al final -->
                    <div class="row border">
                        <div class="col-12 d-flex justify-content-between mt-4 mb-4">
                            <button class="btn btn-success">Calcular y agregar concepto a la planilla</button>
                            <button class="btn btn-danger">Limpiar datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

       <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activarCheckbox = document.getElementById('activarCheckbox');
            const interesCheckbox = document.getElementById('interesCheckbox');
            const tipoDescuento = document.getElementById('tipoDescuento');
            const monto = document.getElementById('monto');
            const fechaCorte = document.getElementById('fecha-corte');
            const fechaRetorno = document.getElementById('fecha-retorno');
            const imputacion = document.getElementById('imputacion');

            // Function to enable/disable fields based on checkbox status
            function toggleFields() {
                const isChecked = activarCheckbox.checked;
                interesCheckbox.disabled = !isChecked;
                tipoDescuento.disabled = !isChecked;
                monto.disabled = !isChecked;
                fechaCorte.disabled = !isChecked;
                fechaRetorno.disabled = !isChecked;
                imputacion.disabled = !isChecked;
            }

            // Initialize fields based on checkbox state
            toggleFields();

            // Listen for changes on the checkbox
            activarCheckbox.addEventListener('change', toggleFields);
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
